<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="panel_style.css"/>
    </head>
    <body>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/d3.hive.v0.min.js"></script>
        <div id="container">
            <div id="title">
                <div id="thetitle" class="darktext"></div>
                <div id="info" class="darktext"></div>
            </div>
            <div id="panel"></div>
            <div id="search">
                <center>
                    <form>
                        <input type="text" id="lostNode" size="25" />
                        <input value="Search" onclick="show_node();" type="button" class="darktext" />
                        <br>
                    </form>
                </center>
            </div>
            <div id="reveal"></div>
            <div id="controlpanel" class="darktext">
                <form action="" class="darktext rules" id="colorForm1" name = "colorForm" >If a
                    <select id="node_or_link1" onchange="send_form(this)" class="darktext">
                        <option>node</option>
                        <option>link</option>
                    </select>'s
                    <select id="property1" onchange="make_value_options()" class="darktext" maxwidth="5px">
                        <option>property</option>
                    </select>
                    <select id="equality1" class="darktext">
                        <option>=</option>
                    </select>
                    <select id="value1" class="darktext">
                        <option>value</option>
                    </select>, color:
                    <input type="text" id="node_color1" size="7" value="" />
                    <input value="Highlight" id="colorButton1" name = "colorButton" onclick="color_or_undo(this);" type="button" class="darktext" />
                    <br>
                </form>
                <form action="" class="darktext">
                    <input value="Add coloring rule" id="addRule" onclick="add_rule();" type="button" class="darktext" />
                    <br>
                </form>
            </div>
        </div>
        <script src="friends_panel_test_nodes.js"></script>
        <script src="friends_panel_test_edges.js"></script>

        <script>

          // ****************************************** //
         //         USER DEFINED PARAMETERS            //
        // ****************************************** //

        var SVGTitle = 'Friends Forever' + ' Hive Panel'

        var num_axis = 3
            angle = [0.0001, 2.09, 4.19]

        var nodeColor = 'blue'
            edgeColor = ['blue']
            linkwidth = 1.3
            oplink = 0.8
            opnode = 0.8

        var nodesize = 5
            nodestroke = 0.4
            nodestrokecolor = "grey"

        var linkfill = "none"
            bkgcolor = "white"

        var hoverOverTime = 900


          // ****************************************** //
         //         WEB PAGE LAYOUT PARAMETERS         //
        // ****************************************** //



        var angles = d3.scale.ordinal()
            .domain(d3.range(num_axis))
            .range(angle);

        var link_color = d3.scale.linear()
            .domain(d3.range(0,edgeColor.length,1.0))
            .range(edgeColor);

        d3.select("body").select("#title").select("#thetitle")
            .html(SVGTitle)

        N = nodes.length
        E = links.length
        d3.select("body").select("#title").select("#info")
            .html(N+' nodes, '+E+' edges')

          // ****************************************** //
         //       ORGANIZING PANEL TABLE ITEMS         //
        // ****************************************** //


        var columntraits = ["Gender","degree"];
            rowtraits = ["betweeness","Height"];
            scales = {};

        var width = document.getElementById("panel").offsetWidth
            height = width
            padding = width/0.7*0.05;
            panels = Math.max(columntraits.length, rowtraits.length)
            size = (width-padding)/panels

        for (var i in columntraits) {
            trait = columntraits[i]+'_axis';
            max = d3.max(nodes, function(d) {
                return d[trait]});
            min = d3.min(nodes, function(d) {
                return d[trait]});
            scales[trait] = [min,max];
            }

        for (var i in rowtraits) {
            trait = rowtraits[i]+'_pos';
            max = d3.max(nodes, function(d) {
                return d[trait]});
            min = d3.min(nodes, function(d) {
                return d[trait]});
            scales[trait] = [min,max];
            }

        function cross(a, b){
            var c = [], n = a.length, m = b.length, i, j;
            for (i = -1; ++i < n;) for (j = -1; ++j < m;) c.push({x: a[i]+'_axis', i: i, y: b[j] + '_pos', j: j});
            return c;

        };


          // ****************************************** //
         //          MAKING THE SVG AND HIVES          //
        // ****************************************** //



        var svg = d3.select("body").select("#container").select("#panel").append("svg")
            .attr("class", SVGTitle)
            .attr("width", width)
            .attr("height", width)
            .style("background-color", bkgcolor)
          .append("g")
            .attr("transform", "translate(" + (size/2 + padding) + "," + (size/2 + padding) + ")"); //(0,0) coordinates correspond to the center of the first hive.

        var cell = svg.selectAll(".cell")
          .data(cross(columntraits,rowtraits))
        .enter().append("g")
          .attr("class", "cell")
          .attr("transform", function(d) { return "translate(" + (d.i) * size + "," + d.j * size + ")"; })
          .each(plot);
          
        function plot(p){
            var cell = d3.select(this);

            var innerRadius = size*0.05
            var outerRadius = size*0.45
            var radius = d3.scale.linear().range([innerRadius, outerRadius]);

            if (p.i == 0){
            cell.append("text")
                .attr("x", function(d) { return d.i; })
                .attr("y", function(d) { return d.j-size/2 - padding/2})
                .attr("text-anchor", "middle")
                .attr("class","viztext")
                .text(p.y.split('_')[0])
                .attr("transform", function(d) { 
                    return "rotate(-90)"; //"translate("+ d.i-size/2 + "," + d.j-size/2+")
                    })
            }

            if (p.j==0){
            cell.append("text")
                .attr("x", function(d) { return d.i; })
                .attr("y", function(d) { return d.j-size/2 - padding/2; })
                .attr("text-anchor", "middle")
                .attr("class","viztext")
                .text(p.x.split('_')[0])

            }

            var posScale = d3.scale.linear()
                            .domain(scales[p.y])
                            .range([0, 1]);
            var asgScale = d3.scale.quantile()
                            .domain(scales[p.x])
                            .range(d3.range(num_axis));

            // Uncomment to see the cutoffs of the scale
            //console.log(asgScale.invertExtent(0), asgScale.invertExtent(1), asgScale.invertExtent(2)) 
            // cell.selectAll(".axis")
            //     .data(angle)
            //   .enter().append("text")
            //     .attr("transform", function(d) { return "rotate(" + degrees(angles(d)) + ")translate("+radius.range()[1] + 40+","+0+")"; })
            //     //.attr("x", function(d) {return Math.sin(angles(d))*(radius.range()[1])} )
            //     //.attr("y", function(d) {return - Math.cos(angles(d))*(radius.range()[1])} )
            //     .text(function(d,i) {return asgScale(i)})

            cell.selectAll(".axis")
                .data(angle)
              .enter().append("line")
                .attr("class", "axis")
                .attr("transform", function(d) { return "rotate(" + degrees(angles(d)) + ")"; })
                .attr("x1", radius.range()[0])
                .attr("x2", radius.range()[1])
                .attr("stroke-width",0.7)
                .attr("stroke", "black");

            cell.selectAll(".link")
                .data(links)
              .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.hive.link()
                .angle(function(d) { return angles(asgScale(d[p.x])); })
                .radius(function(d) { return radius(posScale(d[p.y])); }))
                .attr("show", function (d) {
                    if (d.source[p.x] == d.target[p.x]) {return false}
                    else {return true}
                })
                .style("fill", linkfill)
                .style("stroke-opacity", oplink)
                .style("stroke", function(d) {
                    if (edgeColor.length == 1){
                        return edgeColor}
                    else {return link_color(d.type)}
                    })
                .style("stroke-width", linkwidth)
                .on("mouseover", function(d){
                        revealLink(d, d3.select(this).style("stroke"));
                        d3.select(this).call(highlight_links)
                    })
                .on("mouseout", function(d){
                        removeReveal();
                        d3.select(this)
                            .transition()
                            .duration(800)
                            .style("stroke-opacity", oplink)
                            .style("stroke-width", linkwidth)
                    });
            
            //removes any edges between nodes on same axis.
            cell.selectAll("path[show="+false+"]").remove()

            cell.selectAll(".node")
                .data(nodes)
              .enter().append("circle")
                .attr("class", "node")
                .attr("transform", function(d) { return "rotate(" + degrees(angles(asgScale(d[p.x]))) + ")"; })
                .attr("cx", function(d) {
                        return radius(posScale(d[p.y]));})
                .attr("r", nodesize)
                .attr("stroke-width", nodestroke)
                .attr("stroke", nodestrokecolor)
                .style("fill-opacity", opnode)
                .style("fill", nodeColor)
                .on("mouseover", function(d){
                    d3.select(this)
                        .call(node_mouseover,d)
                    })
                .on("mouseout", function(d){
                    node_mouseout()
                    })
                .attr()
        };


          // ****************************************** //
         //         SOME DISPLAY FUNCTIONS             //
        // ****************************************** //

        var node_mouseover = function(node,d) {
            node
                .call(highlight_nodes)
                revealNode(d, node.style("fill"));
            d3.selectAll(".node")
                .each(function(n){
                    if (n.name == d.name){
                        d3.select(this).call(highlight_nodes)
                    }
                })
            d3.selectAll(".link")
                .each(function(l){
                    if (l.source.name == d.name || l.target.name == d.name){
                        d3.select(this).call(highlight_links)
                    }
                })
        }

        var node_mouseout = function(node) {
            removeReveal();
            d3.selectAll(".link")
                .transition()
                .duration(hoverOverTime)
                .style("stroke-opacity", oplink)
                .style("stroke-width", linkwidth)
            d3.selectAll(".node")
                .transition()
                .duration(hoverOverTime)
                .attr("r", nodesize)
                .attr("stroke-width", nodestroke)
                .attr("stroke", nodestrokecolor)
                .style("fill-opacity", opnode)
            }

        var highlight_nodes = function(selection, temporary) {
            selection
                .transition()
                .duration(function (d) {
                    if (temporary) {return hoverOverTime*1} 
                    else {return 0}
                    })
                .style("fill-opacity", 1)
                .style("stroke-width", nodestroke*3)
                .attr("stroke", 'black')
                .attr("r", nodesize*1.5)
            };

        var highlight_links = function(selection) {
            selection            
                .transition()
                .delay(hoverOverTime*0.1)
                .duration(hoverOverTime*0.2)
                .style("stroke-opacity", 1)
                .style("stroke-width", linkwidth*2)
            };

        var revealNode = function(d,color){
            d3.select("body").select("#reveal").append("p")
                .html("<b>Name: " + d.name +"</b>"+','+"    Gender: " + d.Gender+','+"    Height: " + d.Height)
                .style("color", color)
                .style("background-color", "white")
                .transition()
                .duration(hoverOverTime*2)
                .style("background-color", calculate_brackground(color))

            };

        var revealLink = function(d,color){
            d3.select("body").select("#reveal").append("p")
                .html("<b>Source: " + d.source.name + ", Target: " + d.target.name +"</b>"+','+"    Friendshipstrength: " + d.friendshipstrength+','+"    Relationship: " + d.relationship)
                .style("color", color)
            };

        var removeReveal = function(){
            d3.select("body").select("#reveal").selectAll("p")
                .remove();
            };

        function color_marks(mark, styling, property, value, color, equality) {
            if (equality == '>'){
                d3.selectAll(mark).each(function(d){
                    if (Number(d[property]) > Number(value)) {
                        d3.select(this)
                            .style(styling, color)
                   }
                })
            }            
            else if (equality == '<'){
                d3.selectAll(mark).each(function(d){
                    if (Number(d[property]) < Number(value)) {
                        d3.select(this)
                            .style(styling, color)
                   }
                })
            }
            else {
                d3.selectAll(mark).each(function(d){
                    if (d[property] == value) {
                        d3.select(this)
                            .style(styling, color)
                   }
                })
            }
        };

        color_marks("circle", "fill",'Gender', 'girl', '#FFAE00')
        color_marks("circle", "fill",'Gender', 'alien', '#7700D9')
        color_marks("circle", "fill",'Gender', 'boy', '#62D900')
        color_marks('path', 'stroke', 'relationship', 'friends', 'darkgrey')
        color_marks('path', 'stroke', 'relationship', 'enemies', 'black')


          // ****************************************** //
         //              SEARCH FUNCTIONS              //
        // ****************************************** //


        function show_node() {
            var node = document.getElementById("lostNode").value
            var revealed = false
            d3.selectAll("circle").each(function(d) {
                if (d['name'] == node) {
                    d3.select(this).call(highlight_nodes,true)
                    if (!revealed){
                        revealNode(d, d3.select(this).style("fill"))
                        revealed = true

                        d3.select(this)
                            .transition()
                            .delay(1000000000)
                            .call(removeReveal)
                        }
                    }
                })
            };



          // ****************************************** //
         //         CONTROL PANEL FUNCTIONS            //
        // ****************************************** //

        function remove_options(selector) {
            //first remove all the previous options:
            if (selector.length > 0){
                for (var i = selector.length - 1; i >= 0; i--) {
                    selector.remove(i);
                }
            }
            return selector
        };

        function add_options(selector, data, property){
            options = []
            for (var i = data.length - 1; i >= 0; i--) {
                value = data[i][property]
                if (options.indexOf(value)>=0){}
                else{
                    options.push(value)
                }
            }
            quantitative = check_quantitative(options)

            if (quantitative){
                newOptions = []
                for (i in options) {
                    newOptions.push(Number(options[i]))
                }
                options = newOptions
            }

            options.sort(function(a, b){return a-b}) //sort in ascending order

            for (i in options) {
                option = document.createElement("option")
                option.text = String(options[i])
                selector.add(option)
            }
            return quantitative
        }















        function send_form(sel) {
            if (sel) {
                formNumber = sel.id.slice(-1)
                make_property_options(formNumber)
            } else {
                make_property_options(1)
            }
        }

        function make_property_options(formNumber) {
            var mark = document.getElementById("node_or_link" + formNumber).value
            var property = document.getElementById("property" + formNumber)
            console.log(formNumber, mark, property)
            remove_options(property)
            if (mark == "node"){
                for (var key in nodes[0]) {
                    option = document.createElement("option")
                    option.text = key
                    property.add(option)
                };
            } else if (mark == "link") {
                for (var key in links[0]) {
                    if (key != "source" && key != "target"){
                        option = document.createElement("option")
                        option.text = key
                        property.add(option)
                    }
                };
            }
            make_value_options(formNumber)
        };
        make_property_options(1)


        function make_value_options(formNumber) {
            formNumber = typeof formNumber !== 'undefined' ? formNumber : 1;

            mark = document.getElementById("node_or_link"+formNumber).value
            property = document.getElementById("property"+formNumber).value
            valueSelector = document.getElementById("value"+formNumber)

            //first remove all the previous options:
            remove_options(valueSelector)
            
            if (mark == "node") {
                quantitative = add_options(valueSelector, nodes, property)
            } else if (mark == "link") {
                quantitative = add_options(valueSelector, links, property)
            }

            equality = document.getElementById("equality"+formNumber)
            remove_options(equality)
            equal = document.createElement("option")
            equal.text = '='
            equality.add(equal)

            if (quantitative) {
                greater = document.createElement("option")
                less = document.createElement("option")
                greater.text = '>'
                less.text = '<'
                equality.add(greater)
                equality.add(less)
            }
        }

        function create_color_box(formNumber) {

            colorBox = document.getElementById("node_color" + formNumber)
            d3.select(colorBox).on('input', function() { 
                color = colorBox.value // get the current value of the input field.
                colorBox.style.fontWeight = "800"
                colorBox.style.backgroundColor = "white"
                colorBox.style.color = color
                computedStyle = window.getComputedStyle(colorBox)
                computedColor = computedStyle.color
                d3.select(this)
                    .transition()
                    .duration(hoverOverTime*2)
                    .style("background-color", calculate_brackground(computedColor));
            });
        }
        create_color_box(1)
        
        function color_or_undo(sel) {
            formNumber = sel.id.slice(-1)
            button = document.getElementById("colorButton"+formNumber)
            if (button.value == 'Highlight') {
                make_coloring(form_number)
            } else if (button.value == 'Undo') {
                d3.selectAll(".link")
                    .transition()
                    .duration(hoverOverTime)
                    .style("stroke", edgeColor)
                d3.selectAll(".node")
                    .transition()
                    .duration(hoverOverTime)
                    .style("fill", nodeColor)

                switch_button(button, "Highlight", "Undo")
            }
        }

        function make_coloring(formNumber) {
            mark = document.getElementById("node_or_link"+formNumber).value
            property = document.getElementById("property"+formNumber).value
            value = document.getElementById("value"+formNumber).value
            color = document.getElementById("node_color"+formNumber).value
            equality = document.getElementById("equality"+formNumber).value
            console.log(mark, property,value, color, equality)
            if (color != "") {
                if (mark == "node"){
                    color_marks("circle", "fill", property, value, color, equality)
                } else if (mark == "link"){
                    color_marks("path", "stroke", property, value, color, equality)
                }
                switch_button(document.getElementById("colorButton"), "Highlight", "Undo")
            }
        }

        function switch_button(button, name1, name2) {
            if (button.value == name1){
                button.value = name2
            } else if (button.value == name2) {
                button.value = name1
            }

        }

        function count_rules() {
            return 1
        }

        function remove_add_rule_button() {
            addRule = document.getElementById("addRule")
            addRule.parentNode.removeChild(addRule)
        }
        function add_rule(){
            count = count_rules()
            remove_add_rule_button()
            ruleNumber = count + 1
            var newRule = ruleTemplate.format(ruleNumber, ruleNumber, ruleNumber, ruleNumber, ruleNumber, ruleNumber, ruleNumber)
            d3.select("body").select("#controlpanel").append("div")
                .html(newRule)

            make_property_options(ruleNumber)
            create_color_box(ruleNumber)
        }

          // ****************************************** //
         //              RANDOM FUNCTIONS              //
        // ****************************************** //

        function calculate_brackground(color) {
            c = convertRGB(color)
            brightness = Math.sqrt(c[0] * c[0] * .241 + c[1] * c[1] * .691 + c[2] * c[2] * .068);
            if (brightness < 200){
                return "white"
            }
            else {return "#696773"}
        }

        function check_quantitative(options){
            for (o in options) {
                opt = options[o]
                if (isNaN(opt)) {
                    return false
                }
            };
            return true
        }

        function degrees(radians) {
          return radians / Math.PI * 180 - 90;
        }

        function convertRGB(rgb)
        {
            var regex = /rgb *\( *([0-9]{1,3}) *, *([0-9]{1,3}) *, *([0-9]{1,3}) *\)/;
            var values = regex.exec(rgb);
            if(values.length != 4)
            {
                return rgb; // fall back to what was given.              
            }
            var r = Math.round(parseFloat(values[1]));
            var g = Math.round(parseFloat(values[2]));
            var b = Math.round(parseFloat(values[3]));
            return [r,g,b]
        }

        String.prototype.format = function () {
            var i = 0, args = arguments;
            return this.replace(/{}/g, function () {
                return typeof args[i] != 'undefined' ? args[i++] : '';
            });
        };

"                </form>"
        
        </script>
